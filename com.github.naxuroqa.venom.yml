app-id: com.github.naxuroqa.venom
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: venom
copy-icon: true
finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-data/pixmaps/faces:ro
  - --filesystem=xdg-download
cleanup-commands:
  - rm -rf /app/bin/{DHT_bootstrap,gspell-app1,enchant*}
  - rm -rf /app/include
  - rm -rf /app/lib/{*.a,*.la,girepository-1.0,pkgconfig}
  - rm -rf /app/lib/enchant-2/{*.a,*.la}
  - rm -rf /app/share/{vala,man,gir-1.0}
build-options:
  no-debuginfo: true
modules:
  - name: tcl
    subdir: unix
    build-options:
      no-debuginfo: true
    cleanup:
      - /bin
      - /lib
      - /man
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/tcl/Tcl/8.6.10/tcl8.6.10-src.tar.gz
        sha256: 5196dbf6638e3df8d5c87b5815c8c2b758496eb6f0e41446596c9a4e638d87ed
  - name: sqlcipher
    cleanup:
      - /bin
    config-opts:
      - --enable-tempstore=yes
      - --disable-tcl
    build-options:
      cflags: -DSQLITE_HAS_CODEC
      ldflags: -lcrypto
    sources:
      - type: git
        url: https://github.com/sqlcipher/sqlcipher
        tag: v4.3.0
        commit: ece66fdcbb6b43876d25e8e6308991a097fa8661
        disable-fsckobjects: true
  - name: libsodium
    sources:
      - type: git
        url: https://github.com/jedisct1/libsodium
        tag: 1.0.18
        commit: 4f5e89fa84ce1d178a6765b8b46f2b6f91216677
  - name: toxcore
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_STATIC=OFF
    sources:
      - type: git
        url: https://github.com/toktok/c-toxcore
        tag: v0.2.11
        commit: 30b9369b01859e7c57687129ba2a481aa2bc48b8
  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libgee
        tag: 0.20.3
        commit: 56b10bc2c272f345536709f0abdaf857ba1b4080
  - name: enchant
    sources:
      - type: archive
        url: https://github.com/AbiWord/enchant/releases/download/v2.2.8/enchant-2.2.8.tar.gz
        sha256: c7b5e2853f0dd0b1aafea2f9e071941affeec3a76df8e3f6d67a718c89293555
  - name: gspell
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gspell
        tag: 1.8.3
        commit: 3522ddd143a0e5a89ac9c35e3d96beeb8cf8e965
  - name: venom
    builddir: true
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://github.com/naxuroqa/Venom
